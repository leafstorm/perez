<html>
    <head>
        <title>{{ host }}</title>
        <link rel="stylesheet" href="/__static__/gemtext.css">
    </head>
    <body>
        <header>
            <h1>{{ host }}</h1>
        </header>
        <main class="gemtext">
            {{ html }}
        </main>
        <footer>
            <details>
                <summary>View Gemtext source</summary>
                <pre class="gemtext-source">{{ gemtext }}</pre>
            </details>
            <p>Powered by <a href="https://github.com/leafstorm/perez">Perez</a></p>
        </footer>
        <script src="/__static__/gemini_link_rewrite.js"></script>
    </body>
</html>
